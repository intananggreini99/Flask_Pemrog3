<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Upload Dataset</title>
  <style>
    body {
      background: url("{{ url_for('static', filename='images/back1.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: fixed; inset: 0; z-index: -1;
    }
    /* optional: kalau mau layer background custom sendiri */
    .custom-opacity::before {
      content: ""; position: absolute; inset: 0;
      background: rgba(128, 128, 128, 0.1);
      border-radius: inherit; z-index: 0;
    }
    .custom-opacity > * { position: relative; z-index: 1; }

    /* tombol "Choose File" abu-abu */
    .custom-file-input::file-selector-button {
      background-color: rgb(107 114 128); /* gray-500 */
      color: white; border: none; border-radius: 0.5rem;
      padding: 0.5rem 1rem; cursor: pointer; transition: background-color .3s ease;
    }
    .custom-file-input::file-selector-button:hover {
      background-color: rgb(75 85 99); /* gray-600 */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="overlay"></div>

  <div class="backdrop-blur-lg bg-gray-500/30 border border-white/20 rounded-2xl shadow-2xl p-10 w-[500px]">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Upload Your Dataset !</h2>

    <!-- FORM: perbaikan method, enctype, action, dan name -->
    <form method="POST"
          action="{{ url_for('page1_upload') }}"
          enctype="multipart/form-data"
          class="space-y-4">

      <input type="text"
             name="nama_user"
             placeholder="Nama User"
             required
             class="w-full p-2 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500" />

      <div>
        <label class="block text-white font-semibold mb-1">Training Data (CSV)</label>
        <input type="file"
               name="train_file"
               accept=".csv"
               required
               class="block rounded-lg text-white w-full text-sm text-gray-700 custom-file-input" />
      </div>

      <div>
        <label class="block text-white font-semibold mb-1">Testing Data (CSV)</label>
        <input type="file"
               name="test_file"
               accept=".csv"
               required
               class="block rounded-lg text-white w-full text-sm text-gray-700 custom-file-input" />
      </div>

      <!-- Tombol Next di tengah -->
      <div class="flex justify-center">
        <button type="submit"
                class="bg-black hover:bg-white hover:text-black text-white py-2 px-6 rounded-lg">
          Next
        </button>
      </div>
    </form>
  </div>
</body>
</html>
