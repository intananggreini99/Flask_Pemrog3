<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linear Regression App</title>
    <!-- Tailwind Play CDN (cepat & mudah untuk prototyping) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <div class="text-xl font-semibold">Linear Regression WebApp</div>
          <div>
            <a href="{{ url_for('page1_upload') }}" class="text-sm text-gray-600 hover:text-gray-800">Upload</a>
            <a href="{{ url_for('page1_upload') }}" class="ml-4 text-sm text-gray-600 hover:text-gray-800">Start</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-5xl mx-auto p-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="mb-4 px-4 py-2 rounded {{ 'bg-green-100 text-green-800' if category=='success' else 'bg-red-100 text-red-800' }}">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

  </body>
</html>
