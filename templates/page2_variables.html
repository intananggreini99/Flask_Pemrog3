<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pilih Variabel</title>
  <style>
    body {
      background: url("{{ url_for('static', filename='images/back1.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: fixed; inset: 0; z-index: -1;
    }
    .custom-opacity::before {
      content: ""; position: absolute; inset: 0;
      background: rgba(128, 128, 128, 0.1);
      border-radius: inherit; z-index: 0;
    }
    .custom-opacity > * { position: relative; z-index: 1; }

    /* Warna teks putih di dalam option */
    select option {
      color: white;
      background-color: rgb(91, 93, 97); /* gray-800 agar kontras */
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="overlay"></div>

  <div class="backdrop-blur-lg bg-gray-500/30 border border-white/20 rounded-2xl shadow-2xl p-10 w-[500px]">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Selection X & Y Variable</h2>

    <!-- FORM -->
    <form method="POST" action="{{ url_for('page2_variables') }}" class="space-y-6">
      <!-- Variabel X -->
      <div>
        <label class="block text-white font-semibold text-lg mb-2">Choose X (Feature) Variable:</label>
        <div class="grid grid-cols-2 gap-2 text-white text-base">
          {% for col in columns %}
            <label class="flex items-center space-x-2">
              <input type="checkbox" name="x_columns" value="{{ col }}" class="accent-gray-400">
              <span>{{ col }}</span>
            </label>
          {% endfor %}
        </div>
      </div>

      <!-- Variabel Y -->
      <div>
        <label class="block text-white font-semibold text-lg mb-2">Choose Y (Target) Variable:</label>
        <select name="y_column" required class="w-full bg-gray-400 text-black border border-gray-400 rounded-lg p-2 text-base focus:outline-none focus:ring-2 focus:ring-gray-400">
          {% for col in columns %}
            <option value="{{ col }}">{{ col }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Tombol -->
      <div class="flex justify-center">
        <button type="submit"
                class="bg-black hover:bg-white hover:text-black text-white py-2 px-6 rounded-lg transition duration-300">
          Linear Regression Analysis
        </button>
      </div>
    </form>
  </div>
</body>
</html>
